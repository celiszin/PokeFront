<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon - Bulbasaur</title>

    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="https://cdn:jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="min-vh-100 bg-dark">
    <header>
        <nav class="navbar navbar-expan-lg navbar-dark bg-danger shadow-sm">
            <div class="container">
                <a href="index.html" class="navbar-brand d-flex align-items-center">
                    <img src="img/logo (1).png" alt="Pokebola" class="me-3">
                    <strong class="fs-3">Pokedex</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toogle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contatos</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar..." aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container text-white pt-5">
            <div class="d-flex align-items-items-center justify-content-center text-center flex-wrap flex-md-nowrap"
            >
            <div class="anterior"></div>
            <div class="w-100 my-2">
                <h1 class="display-5 text-white fw-bold"></h1>
            </div>
            <div class="proximo"></div>
            </div>
            <div class="row mt-5">
                <div class="col-lg-5 p-0 text-center">
                    <div class="imgPoke" class="row"></div>
                    <div id="tipos" class="d-flex justify-content-center gap-2 my-2"
                    ></div>
                </div>
                <div class="col-lg-7 fs-5">
                    <p class="mb-3 mt-sm">
                        <b>Descição: </b> <span id="descricao"></span>
                    </p>

                    <p class="mb-3" hidden><b>Região: </b><span id="regiao"></span></p>

                    <p class="mb-3" hidden><b>Altura: </b><span id="altura"></span></p>

                    <p class="mb-3" hidden><b>Peso: </b><span id="peso"></span></p>

                    <div id="sons" class="d-flex gap-2 align-items-center"></div>

                </div>
            </div>
        </div>
    </main>

</body>

</html>
